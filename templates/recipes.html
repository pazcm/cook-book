{% extends 'base.html' %}
{% block content %}
<h1>Get recipes view</h1>

<div class="container get-recipes-container">
  <div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m6 l3">
      <div class="card">
        <div class="card-image">
          <img class="card-img" src= {{ url_for('static', filename = 'images/cookie.jpg') }} alt="cookie image">
            <span class="card-title card-recipe-title">{{recipe.name}}</span>
              <a class="btn-floating waves-effect waves-light red"><i class="material-icons">favorite</i></a>
              <a class="btn-floating waves-effect waves-light red"><i class="material-icons">share</i></a>
              <a class="btn-floating waves-effect waves-light red"><i class="material-icons">bookmark_border</i></a>
        </div>
        <!--Edit - Delete buttons here-->
        <div class="card-recipe-info">
          <div class="card-recipe-edit-delete">
            <a class="waves-effect waves-light btn-medium" href="{{ url_for('edit_recipe', recipes_id=recipe._id) }}" ><i class="material-icons right">edit</i>Edit</a>
            <a class="waves-effect waves-light btn-medium" href="{{ url_for('delete_recipe', recipes_id=recipe._id) }}" ><i class="material-icons right">delete</i>Delete</a>
          </div>
        </div>
        
      </div>
    </div>
    {% endfor %}
  </div>
</div>
  
  <!-- Pagination -->
<div class="container pagination-container">
  <ul class="pagination">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
  </ul>
</div>
            
{% endblock %}
