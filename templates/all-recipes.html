{% extends 'base.html' %}
{% block content %}
<h1 class="title">All recipes view</h1>
  <div class="container all-recipes-container">
    <h3>Hello All recipes view</h3>
    <div class="row">
      {% for recipe in recipes %}
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-image">
            <a href="{{ url_for('recipe_detail', recipes_id=recipe._id) }}"><img class="card-img" src="{{recipe.image}}" alt="{{recipe.name}}-image" ></a>
              
              <div class="container-recipe-img-icons-btn">
                <a class="btn-floating waves-effect waves-light brown fav-btn"><i class="material-icons">favorite</i></a>
                <a class="btn-floating waves-effect waves-light brown share-btn"><i class="material-icons">share</i></a>
                <a class="btn-floating waves-effect waves-light brown bookmark-btn"><i class="material-icons">bookmark_border</i></a>
              </div>
          </div>
          <div class="recipe-info">
            <h5 class="card-title">{{recipe.name}}</h5>
            <h6 class="recipe-category">Category: <span>{{recipe.category}}</span></h6>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  
  <!-- Pagination -->
<div class="container pagination-container">
  <ul class="pagination center-align">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active brown"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
  </ul>
</div>
            
{% endblock %}
