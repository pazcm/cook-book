{% extends 'base.html' %} 
{% block content %}
<h3>Edit Recipe</h3>
<div class="row">
    <form action="{{ url_for('update_recipe', recipes_id=recipes._id) }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="upload an image" id="image"  name="image" type="text" class="validate" value="{{recipes.image}}" required>
          <label for="image">Recipe Image</label>
        </div>
        <div class="input-field col s6">
          <input id="recipe_name" type="text"  name="name" class="validate" value="{{recipes.name}}" required>
          <label for="recipe_name">Recipe Name</label>
        </div>
        <div class="input-field col s12">
          <textarea id="description"  name="description" class="materialize-textarea" placeholder="Add a short description" value="{{recipes.description}}"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="author"  name="author" class="materialize-textarea" placeholder="By" value="{{recipes.author}}"></textarea>
          <label for="author">Author</label>
        </div>
      </div>
      <div class="row">
        <label for="category">Category</label>
        <div class="input-field col s12">
            {% for cat in categories %}
              {% if cat.category_type == recipes.category %}
            <p>
                <input name="{{cat.category_type}}" type="radio" checked/>
                <span>{{cat.category_type}}</span>
            </p>
            {% else %}
              <input name="{{cat.category_type}}" type="radio" />
              <span>{{cat.category_type}}</span>
               {% endif %}
            {% endfor %}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m3 l3">
          <select id="cuisines" name="cuisine">
            <option value="" disabled selected>Choose a cuisine</option>
            {% for cui in cuisines %}
              {% if cui.cuisine == recipes.cuisine %}
                <option value="{{cui.cuisine}}" selected >{{cui.cuisine}}</option>
                {% else %}
                  <option value="{{cui.cuisine}}">{{cui.cuisine}}</option>
                 {% endif %}
            {% endfor %}
          </select>
          <label>Cuisines</label>
        </div>
        <div class="input-field col s12 m3 l3">
          <input id="serves" name="serves" type="number" min="1" class="validate" placeholder="For how many?" value="{{recipes.serves}}">
          <label for="serves">Serves</label>
        </div>
        <div class="input-field col s12 m3 l3">
          <input id="readyIn" name="readyIn" type="text" class="validate" placeholder="Time estimated" value="{{recipes.readyIn}}">
          <label for="readyIn">Ready In</label>
        </div>
        <div class="input-field col s12 m3 l3">
          <select id="difficulty" name="mode">
            <option value="" disabled selected>Choose a mode</option>
            {% for dif in difficulty %}
              {% if dif.mode == recipes.mode %}
                <option value="{{dif.mode}}" selected>{{dif.mode}}</option>
                 {% else %}
                 <option value="{{dif.mode}}">{{dif.mode}}</option>
                 {% endif %}
            {% endfor %}
          </select>
          <label>Difficulty</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <!-- ingredients -->
          <label for="ingredient">Ingredients</label>
            {% for ingredient in recipes.ingredients %}
              <input type="text" name="ingredients" class="validate" value="{{ingredient}}" required> 
            {% endfor %}
          <a class="btn-floating disabled"><i class="material-icons">add</i></a>
          <a class="btn-floating disabled"><i class="material-icons">remove</i></a>
        </div>
      </div>
  
      <div class="row">
        <div class="input-field col s12">
          <textarea id="instructions" name="instructions" class="materialize-textarea" required></textarea>
          <label for="instructions">Instructions</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="tips" name="tips" class="materialize-textarea"></textarea>
          <label for="tips">Tips</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l4">
          <button class="btn waves-effect waves-light brown" type="submit" name="action">Done
            <a href="{{url_for('update_recipe', recipes_id=recipes._id)}}" class="material-icons">done</a>
          </button>
        </div>
        <div class="col s12 m6 l4">
          <button class = "btn waves-effect waves-light red" type = "submit" >Cancel
            <i class = "material-icons right">cancel</i>
          </button>
        </div>
      </div>

  </form>
{% endblock %}
