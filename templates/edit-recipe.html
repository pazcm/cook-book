{% extends 'base.html' %} 
{% block content %}
<h3>Edit Recipe</h3>
  <div class="row">
      <form action="{{ url_for('update_recipe', recipes_id=recipes._id) }}" method="POST" class="col s12 recipe-form">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="image" id="image" placeholder="Add URL address" value="{{recipes.image}}" required>
            <label for="image">Recipe Image URL</label>
          </div>
          <div class="input-field col s6">
            <input id="recipe_name" name="name" type="text" placeholder="Title" value="{{recipes.name}}" class="validate" required>
            <label for="recipe_name">Recipe Name</label>
          </div>
          <div class="input-field col s12">
            <textarea id="description" name="description" class="materialize-textarea" placeholder="Add a short description" value="{{recipes.description}}" required>{{recipes.description}}</textarea>
            <label for="description">Description</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="author" name="author" type="text" placeholder="By" class="validate" value="{{recipes.author}}" required>
            <label for="author">Author</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <label for="category_type" class="category-label">Category</label>
              <div class="input-field col s12 category-choice">
              <!--testing-->
              {% for cat in categories %}
                {% if cat.category_type == recipes.category %}
                <p>
                  <label>
                <input name="category_type" type="radio" value="{{cat.category_type}}" id="{{cat.category_type}}" class="validate" checked/>
                  <span>{{cat.category_type}}</span>
                </label>
                </p>
                {% else %}
                <p>
                  <label>
                  <input name="category_type" type="radio" value="{{cat.category_type}}" id="{{cat.category_type}}" class="validate" />
                    <span>{{cat.category_type}}</span>
                  </label>
                </p>
                {% endif %}
              {% endfor %}
            <!--testing-->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m3 l3">
            <select id="cuisines" name="cuisine" class="validate">
            <option value="" disabled selected>Choose a cuisine</option>
            {% for cui in cuisines %}
              {% if cui.cuisine == recipes.cuisine %}
                <option value="{{cui.cuisine}}" selected >{{cui.cuisine}}</option>
                {% else %}
                  <option value="{{cui.cuisine}}">{{cui.cuisine}}</option>
              {% endif %}
            {% endfor %}
          </select>
          <label for="cuisine" class="cuisine-label">Cuisines</label>
          </div>
          <div class="input-field col s12 m3 l3">
            <input id="serves" name="serves" type="number" min="1" class="validate" placeholder="For how many?" value="{{recipes.serves}}" required>
            <label for="serves">Serves</label>
          </div>
          <div class="input-field col s12 m3 l3">
            <input id="readyIn" name="readyIn" type="text" class="validate" placeholder="Time estimated" value="{{recipes.readyIn}}" required>
            <label for="readyIn">Ready In</label>
          </div>
          <div class="input-field col s12 m3 l3">
           <select id="difficulty" name="mode" class="validate">
            <option value="" disabled selected>Choose a mode</option>
            {% for dif in difficulty %}
              {% if dif.mode == recipes.difficulty %}
                <option value="{{dif.mode}}" selected>{{dif.mode}}</option>
                 {% else %}
                 <option value="{{dif.mode}}">{{dif.mode}}</option>
                 {% endif %}
            {% endfor %}
          </select>
          <label for="difficulty" class="difficulty-label">Difficulty</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field col s12">
              <textarea id="ingredients" name="ingredient" class="materialize-textarea" placeholder="Add ingredients" required value="{{recipes.ingredients}}">{{recipes.ingredients}}</textarea>
              <label for="ingredient">Ingredients</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="instructions" name="instructions" class="materialize-textarea" placeholder="Add instructions here" required value="{{recipes.instructions}}">{{recipes.instructions}}</textarea>
            <label for="instructions">Instructions</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="tips" name="tips" placeholder="Some tip may come to your mind?" class="materialize-textarea" required value="{{recipes.tips}}">{{recipes.tips}}</textarea>
            <label for="tips">Tips</label>
          </div>
        </div>
        <div class="row action-btns">
          <div class="col s12 m6 offset-l2 offset-l2 l4 btn-action1">
            <button class="btn waves-effect waves-light brown" type="submit" name="action">Done
            <a href="{{url_for('update_recipe', recipes_id=recipes._id)}}" class="material-icons">done</a>
          </button>
        </div>
        <div class="col s12 m6 l4 btn-action2">
          <button class = "btn waves-effect waves-light red" type = "submit" >Cancel
            <i class = "material-icons right">cancel</i>
          </button> 
        </div>
      </div>
      </form>
  </div>
  
{% endblock %}
