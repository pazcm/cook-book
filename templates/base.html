<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Give+You+Glory&display=swap" rel="stylesheet">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- social icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
        
        <title>Cook Book app</title>
        
    </head>
    <body>
        <!-- Header - Navigation bar -->
        <nav>
            <div class="nav-wrapper">
            <!--sidenav-->
                <ul id="slide-out" class="sidenav">
                    <li>
                        <div class="user-view">
                            <div class="background">
                                <img src="static/images/yellow-unsplash.jpg" alt="yellow bg">
                            </div>
                            <div class="user-image">
                                <a href="#user"><img class="circle" src="static/images/chefs-hat.png" alt="chef hat"></a>
                            </div>
                            <div class="user-name">
                                <a href="#name"><span class="white-text name">Mary Jane</span></a>
                            </div>
                        </div>
                    </li>
                    <li><a href="{{url_for('list_recipes')}}"><i class="material-icons">local_dining</i>Go to Cook Book</a></li>
                    <li>
                        <div class="divider"></div>
                    </li>
                    
                        <li><a class="subheader">Browse</a></li>
                        <li><a class="waves-effect" href="{{url_for('list_recipes')}}">Home</a></li>
                        <li><a class="waves-effect" href="{{url_for('all_recipes')}}">Recipes</a></li>
                        <li><a class="waves-effect" href="{{url_for('add_recipe')}}">Add Recipe</a></li>
                   
                </ul>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <!--end sidenav-->
                    
                <!--navbar menu-->
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a class="waves-effect" href="{{url_for('list_recipes')}}">Home</a></li>
                    <li><a class="waves-effect" href="{{url_for('all_recipes')}}">Recipes</a></li>
                    <li><a class="waves-effect" href="{{url_for('add_recipe')}}">Add Recipe</a></li>
                </ul>
                <!-- logo -->
                <div class="logo-container">
                    <a href="{{url_for('list_recipes')}}"><img class="logo logo-nav" src="{{url_for('static', filename='images/spoon.png')}}" alt="spoon logo"></a>
                </div>
                <!--search box-->
                <div class="search-box">
                    <form action="{{url_for('search_box')}}" method="POST" class="browser-default right">
                        <input id="search-input" placeholder="Find a recipe" type="text" class="browser-default search-field" name="q" value="" autocomplete="off" aria-label="Search box">
                        <label for="search-input"><i class="material-icons search-icon active">search</i></label>
                    </form>
                </div>
                <!--end search box-->
               
            </div>
            <!--end navebar menu-->
        </nav>
        <!--<h1>Is connected, let's Go!</h1>-->
        {% block content %}
        {% endblock %}
        <!-- footer -->
        <footer class="page-footer">
            <div class="container footer-container">
                <div class="row">
                    <div class="col l6 s12 footer-social">
                        <h5 class="grey-text text-lighten-3 footer-title">Follow us</h5>
                        <p class="grey-text text-lighten-4 footer-content">Enjoy cooking!</p>
                        <div class="social-icons">
                            <a href="https://www.instagram.com" target="_bank" class="btn-floating waves-effect waves-light brown"><i class="fa fa-instagram"></i></a>
                            <a href="https://www.twitter.com" target="_bank" class="btn-floating waves-effect waves-light brown"><i class="fa fa-twitter"></i></a>
                            <a href="https://www.facebook.com" target="_bank" class="btn-floating waves-effect waves-light brown"><i class="fa fa-facebook"></i></a>
                        </div>
                    </div>
                    <div class="col l4 offset-l2 s12 footer-links">
                        <!--<h5 class="white-text">Links</h5>-->
                        <ul class="links">
                          <li><a class="white-text" href="{{url_for('list_recipes')}}">Home</a></li>
                          <li><a class="white-text" href="{{url_for('add_recipe')}}">Add recipe</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                Â© 2019 Marta Paz
                <a class="grey-text text-lighten-4 right" href="{{url_for('get_recipes')}}" target="_blank">See all recipes</a>
                </div>
            </div>
        </footer>
            
        <!-- Fontawesome social icons -->
        <script src="https://kit.fontawesome.com/a7bfa3d133.js"></script>
        <!-- jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Search box -->
        <script src="static/js/search-box.js"></script>
        <!-- Collapsible Sidenav  -->
        <script>
            $(document).ready(function () {
                $('.sidenav').sidenav();
            });
        </script>
        <!-- Form add recipe -->
        <script>
            $(document).ready(function() {
                $('input#input_text, textarea#textarea2').characterCounter();
            });
        </script>
        <!-- Form select -->
        <script>
            $(document).ready(function(){
                $('select').formSelect();
            });
        </script>
    </body>
</html>
