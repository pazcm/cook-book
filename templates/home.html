{% extends 'base.html' %}
{% block content %}
<div class="home-container">
    <div class="row">
        <div class="col s12 m12 l12">
            <h2 class="title">Quick and Easy Recipes</h2>
        </div>
    </div>
        <div class="top-filter-container">
            <div class="row">
                <form action="/list_recipes" class="filter-container filter-container-home" method="POST">
                    <div class="form-row row-filter row-one-filter ">
                        <div class="col s12 m3 l4 form-filter">
                            <div class="input-field col s12 m12 l4">
                                <select id="category" name="category_type">
                                    <option value="" disabled selected>Category</option>
                                    {% for category in categories %}
                                    <option value="{{category.category_type}}">{{category.category_type}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col s12 m3 l4 form-filter">
                            <div class="input-field col s12 m12 l4">
                                <select id="cuisine" name="cuisine">
                                    <option value="" disabled selected>Cuisine</option>
                                    {% for cui in cuisines %}
                                    <option value="{{cui.cuisine}}">{{cui.cuisine}}</option>
                                    {% endfor %}
                              </select>
                            </div>
                        </div>
                        <div class="col s12 m3 l4 form-filter">
                            <div class="input-field col s12 m12 l4">
                                <select id="difficulty" name="difficulty">
                                    <option value="" disabled selected>Difficulty</option>
                                    {% for dif in difficulty %}
                                    <option value="{{dif.mode}}">{{dif.mode}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col s3 m2 l4 form-filter filter-btn filter-recipes-btn ">
                            <input type="submit" value="Filter" class="btn waves-effect waves-light brown">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% for recipe in recipes %}
            <p>{{ recipe }}</p>
        {% endfor %}
</div>
{% endblock %}
