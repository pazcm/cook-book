{% extends 'base.html' %}
{% block content %}
<h1>Quick and Easy Recipes</h1>
<div class="top-filter-container">
    <div class="row">
        <form action="/list_recipes" class="form-container" method="POST">
        <div class="form-row form-row-one">
            <div class="col s12 offset-m4 l4 form-filter">
            <!--<a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>Category</a>-->
            <!--<div class="waves-effect waves-light btn-large">-->
                <div class="input-field col s12 m3 l3">
                    <select id="category" name="type">
                        <option value="" disabled selected>Category</option>
                        {% for cat in categories %}
                        <option value="{{cat.categories}}">{{cat.type}}</option>
                        {% endfor %}
                    </select>
                </div>
            <!--</div>-->
            </div>
            </div>
            <div class="col s12 offset-m4 l4 form-filter">
                <a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>Ingredient</a>
            </div>
            <div class="col s12 offset-m4 l4 form-filter">
            <!--<a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>Cuisine</a>-->
            <div class="input-field col s12 m3 l3">
                <select id="cuisines" name="origin">
                    <option value="" disabled selected>Cuisine</option>
                    {% for cui in cuisines %}
                    <option value="{{cui.origin}}">{{cui.origin}}</option>
                    {% endfor %}
              </select>
            </div>
        </div>
    </div>
</div>

<div class="bottom-filter-container">
<!-- submit / reset -->
    <div class="form-row form-row-two">
        <div class="col s6 m6 offset-l3 l3">
            <button class="btn waves-effect waves-light" type="submit" name="action">Filter
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="col s6 m6 l3">
            <button class="btn waves-effect waves-light" href="{{url_for('list_recipes', recipes=recipes, category=category, ingredient=ingredients, cuisine=origin)}}">Reset</button>
        </div>
        </div>
        </form>
    </div>
</div>
{% endblock %}
