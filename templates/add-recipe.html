{% extends 'base.html' %} 
{% block content %}
<h3>Add a Recipe</h3>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="https://images.unsplash.com/photo" id="image" type="text" class="validate">
          <label for="first_name">Recipe Image</label>
        </div>
        <div class="input-field col s6">
          <input id="recipe_name" type="text" class="validate" required>
          <label for="recipe_name">Recipe Name</label>
        </div>
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea" placeholder="Add a short description"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <label for="category">Category</label>
        <div class="input-field col s12">
            {% for cat in categories %}
            <p>
                <input name="{{cat.type}}" type="radio" />
                <span>{{cat.type}}</span>
            </p>
            {% endfor %}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m3 l3">
          <select id="cuisines" name="origin">
            <option value="" disabled selected>Choose a cuisine</option>
            {% for cui in cuisines %}
                <option value="{{cui.origin}}">{{cui.origin}}</option>
            {% endfor %}
          </select>
          <label>Cuisines</label>
        </div>
        <div class="input-field col s12 m3 l3">
          <input id="serves" type="number" min="1" class="validate" placeholder="For how many?">
          <label for="serves">Serves</label>
        </div>
        <div class="input-field col s12 m3 l3">
          <input id="readyIn" type="text" class="validate" placeholder="Time estimated">
          <label for="serves">Ready In</label>
        </div>
        <div class="input-field col s12 m3 l3">
          <select id="difficulty" name="difficulty-mode">
            <option value="" disabled selected>Choose a mode</option>
            {% for dif in difficulty %}
                <option value="{{dif.mode}}">{{dif.mode}}</option>
            {% endfor %}
          </select>
          <label>Difficulty</label>
        </div>
      </div>
    <div class="row">
      <div class="col s12">
        <!-- ingredients -->
        <label for="ingredient">Ingredients</label>
        <input type="text" class="validate" placeholder="1l ..." required/>
        <input type="text" class="validate" placeholder="1kg ..." required/>
        <input type="text" class="validate" placeholder="a pinch of ..." required/>
        <input type="text" class="validate" placeholder="4 ..." required/>
        <a class="btn-floating disabled"><i class="material-icons">add</i></a>
        <a class="btn-floating disabled"><i class="material-icons">remove</i></a>
      </div>
  </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="instructions" class="materialize-textarea" required></textarea>
        <label for="instructions">Instructions</label>
      </div>
    </div>
 <div class="row">
    <div class="input-field col s12">
      <textarea id="tips" class="materialize-textarea"></textarea>
      <label for="tips">Tips</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 offset-l2 offset-l2 l4">
        <button class = "btn waves-effect waves-light red" type = "submit" >Cancel
            <i class = "material-icons right">cancel</i>
        </button>
    </div>
    <div class="col s12 m6 l4">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add
            <i class="material-icons right">add</i>
        </button>    
    </div>
  </div>

  </form>
{% endblock %}
