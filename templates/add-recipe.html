{% extends 'base.html' %} 
{% block content %}
<h3>New Recipe</h3>
  <div class="row">
      <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12 recipe-form">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="image" id="image" placeholder="Add URL address" required>
            <label for="image">Recipe Image</label>
          </div>
          <div class="input-field col s6">
            <input id="recipe_name" name="name" type="text" placeholder="Title" class="validate" required>
            <label for="recipe_name">Recipe Name</label>
          </div>
          <div class="input-field col s12">
            <textarea id="description" name="description" class="materialize-textarea" placeholder="Add a short description" required></textarea>
            <label for="description">Description</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="author" name="author" type="text" placeholder="By" class="validate" required>
            <label for="author">Author</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
             <label for="category_type" class="category-label">Category</label>
            <div class="input-field col s12 category-choice">
              {% for cat in categories %}
              <p>
                <label>
                <input name="category_type" type="radio" value="{{cat.category_type}}" id="{{cat.category_type}}" class="validate" />
                  <span>{{cat.category_type}}</span>
                </label>
              </p>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m3 l3">
            <select id="cuisines" name="cuisine" required>
              <option disabled selected>Choose a cuisine</option>
              {% for cui in cuisines %}
                  <option value="{{cui.cuisine}}">{{cui.cuisine}}</option>
              {% endfor %}
            </select>
            <label for="cuisine" class="cuisine-label">Cuisines</label>
          </div>
          <div class="input-field col s12 m3 l3">
            <input id="serves" name="serves" type="number" min="1" class="validate" placeholder="For how many?" required>
            <label for="serves">Serves</label>
          </div>
          <div class="input-field col s12 m3 l3">
            <input id="readyIn" name="readyIn" type="text" class="validate" placeholder="Time estimated" required>
            <label for="readyIn">Ready In</label>
          </div>
          <div class="input-field col s12 m3 l3">
            <select id="difficulty" name="mode" required>
              <option disabled selected>Choose a mode</option>
              {% for dif in difficulty %}
                <option value="{{dif.mode}}">{{dif.mode}}</option>
              {% endfor %}
            </select>
            <label for="difficulty" class="difficulty-label">Difficulty</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field col s12">
              <textarea id="ingredient" name="ingredient" class="materialize-textarea" placeholder="Add ingredients"required></textarea>
              <label for="ingredient">Ingredients</label>
            </div>
          </div>
            
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="instructions" name="instructions" class="materialize-textarea" placeholder="Add instructions here" required></textarea>
            <label for="instructions">Instructions</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="tips" name="tips" placeholder="Some tip may come to your mind?" class="materialize-textarea" required></textarea>
            <label for="tips">Tips</label>
          </div>
        </div>
        <div class="row action-btns">
          <div class="col s12 m6 offset-l2 offset-l2 l4 btn-action1">
            <button class = "btn waves-effect waves-light btn-cancel" type = "submit" >Cancel
              <i class = "material-icons right">cancel</i>
            </button>
        </div>
        <div class="col s12 m6 l4 btn-action2">
          <button class="btn waves-effect waves-light btn-add" type="submit" name="action">Add
            <i class="material-icons right">add</i>
          </button>    
        </div>
      </div>
      </form>
  </div>
  
{% endblock %}
