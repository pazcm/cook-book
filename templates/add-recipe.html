{% extends 'base.html' %} 
{% block content %}
<h3>Add a Recipe</h3>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="https://images.unsplash.com/photo" id="image" type="text" class="validate">
          <label for="first_name">Recipe Image</label>
        </div>
        <div class="input-field col s6">
          <input id="recipe_name" type="text" class="validate">
          <label for="recipe_name">Recipe Name</label>
        </div>
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea" placeholder="add a short description"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <label for="category">Category</label>
        <div class="input-field col s6">
          <p>
            <label>
              <input name="appetizer" type="radio" checked />
              <span>Appetizer</span>
            </label>
          </p>
          <p>
            <label>
              <input name="soup" type="radio" />
              <span>Soup</span>
            </label>
          </p>
          <p>
            <label>
              <input name="salad" type="radio"  />
              <span>Salad</span>
            </label>
          </p>
          <p>
            <label>
              <input name="fish" type="radio" />
              <span>Fish</span>
            </label>
          </p>
        </div>

        <div class="input-field col s6">
          <p>
            <label>
              <input name="meat" type="radio" />
              <span>Meat</span>
            </label>
          </p>
          <p>
            <label>
              <input name="dessert" type="radio" />
              <span>Dessert</span>
            </label>
          </p>
          <p>
            <label>
              <input name="bread" type="radio"  />
              <span>Bread & Doughs</span>
            </label>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m4 l4">
          <input id="cuisine" type="text" class="validate" required>
          <label for="cuisine">Cuisine</label>
        </div>
        <div class="input-field col s12 m4 l4">
          <input id="serves" type="number" class="validate">
          <label for="serves">Serves</label>
        </div>
        <div class="input-field col s12 m4 l4">
          <input id="readyIn" type="text" class="validate">
          <label for="serves">Ready In</label>
        </div>
      </div>

    <div class="row">
      <div class="col s12">
        <!-- ingredients -->
        <label for="ingredient">Ingredients: </label>
        <input type="text" class="validate" placeholder="oil" required/>
        <input type="text" class="validate" placeholder="garlic" required/>
        <input type="text" class="validate" placeholder="salt" required/>
        <input type="text" class="validate" placeholder="pepper" required/>
        <a class="btn-floating disabled"><i class="material-icons">add</i></a>
        <a class="btn-floating disabled"><i class="material-icons">remove</i></a>
      </div>
  </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="instructions" class="materialize-textarea"></textarea>
        <label for="instructions">Instructions</label>
      </div>
    </div>
 <div class="row">
    <div class="input-field col s12">
      <textarea id="tips" class="materialize-textarea"></textarea>
      <label for="tips">Tips</label>
    </div>
  </div>

  </form>
{% endblock %}
